<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>重设密码</title>
    <!-- 为了确保适当的绘制和触屏缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 可以禁用其缩放（zooming）功能 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- 对手机设备的一些设置 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- 样式表的引用 -->
    <link rel="stylesheet" type="text/css" href="css/public.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- jq的引用 -->
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery.form.js"></script>
    <!-- 拖拽js -->
    <script type="text/javascript" src="js/iscroll.js"></script>
    <!--去掉微信底部返回栏-->
    <script>
    document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
    WeixinJSBridge.call('hideToolbar');
    });
    </script>
</head>
    <body>
        <header class="header1">
            <div class="headbox">
                <div class="backbtn" onclick="location.href='javascript:history.go(-1);'"><i class="iconfont">&#xe617;</i></div>
                <div class="title"><h1>重设密码</h1></div>
            </div>
        </header>
        <div id="register">
            <form class="form-horizontal" role="form" method="post" id="login_form">
                <div class="form-group form-groupv">
                    <div class="inputbox">
                        <label for="user_phone"></label><input type="tel" maxlength="11" id="user_phone" name="user_phone" placeholder="手机号">
                        <div class="inputl"><i class="iconfont">&#xe61e;</i></div>
                    </div>
                    <button class="validate_btn" type="button">获取验证码</button>
                </div>
                <div class="form-group">
                    <div class="inputbox">
                        <label for="user_email"></label><input type="text"  id="user_email" name="user_email" placeholder="验证码">
                        <div class="inputl"><i class="iconfont">&#xe61f;</i></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="inputbox">
                        <label for="user_password"></label><input type="text"  id="user_password" name="user_password" placeholder="新密码">
                        <div class="inputl"><i class="iconfont">&#xe613;</i></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="btngroup fl"><button type="submite">重设密码</button></div>
                </div>
            </form>
        </div>
    </body>
    <!-- 自己写的一些 -->
    <script type="text/javascript" src="js/public.js"></script>
    <script type="text/javascript" src="js/register.js"></script>
</html>
