<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>新闻详情</title>
    <!-- 为了确保适当的绘制和触屏缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 可以禁用其缩放（zooming）功能 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- 对手机设备的一些设置 -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- 样式表的引用 -->
    <link rel="stylesheet" type="text/css" href="css/public.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- jq的引用 -->
    <script src="js/jquery-1.8.3.min.js"></script>
    <!-- 拖拽js -->
    <script type="text/javascript" src="js/iscroll.js"></script>
    <!--去掉微信底部返回栏-->
    <script>
    document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
    WeixinJSBridge.call('hideToolbar');
    });
    </script>
</head>
    <body style="display: none;">
        <div id="details">
            <section class="newdetails">
<!--                 <div class="back">
                    <a class="backbtn-bg"></a>
                    <a class="backbtn" onclick="location.href='javascript:history.go(-1);'"><i class="iconfont">&#xe617;</i></a>
                </div> -->
                <div class="img">
                    <img src="" class="c_src">
                </div>
                <h1 class="c_title">Loging...</h1>
                <div class="newmag">
                    <p class="fl">来源：<span class="c_source"></span></p>
                    <p class="fl c_addtime"></p>
                    <p class="fl">编辑：<span class="c_nickname"></span></p>
                    <br class="clear"/>
                </div>
                <div class="text c_content"></div>
                <a name="applaud"></a>
                <div class="praise">
                    <div class="fl actived">
                        <a href="#applaud" class="applaud_but"><i class="iconfont">&#xe605;</i></a>
                        <p><span class="c_applaud"></span>个赞</p>
                    </div>
                    <div class="fl">
                        <a href="#applaud" class="favorites_but"><i class="iconfont">&#xe60c;</i></a>
                        <p><span class="c_favorites"></span>收藏</p>
                    </div>
                    <div class="fl">
                        <a href="#"><i class="iconfont">&#xe604;</i></a>
                        <p>打赏金币</p>
                    </div>
                    <br class="clear"/>
                </div>
                <script type="text/html" id="banner_ads_tpl">
                	<a href="{url}">
                       <div class="img fl"><img src="{src}"></div>
                       <div class="mag fl">
                            <h3>{title}</h3>
                            <p class="text">{subject}</p>
                       </div>
                       <div class="clear"></div>
                    </a>
                </script>
                <div class="banner" id="banner_ads"></div>
            </section>
            <section class="review">
                <div class="reviewhead">
                    <span class="title">精彩评论</span>
                    <div class="line"></div>
                    <div class="reviewnum"><i class="iconfont">&#xe612;</i>&nbsp;<span class="c_comment"></span>人跟贴</div>
                </div>
                <script type="text/html" id="comment_list_tpl">
                	<li>
                        <a href="#comment">
                            <div class="userimg"><img src="{uid|avatar}"></div>
                            <div class="name">
                                <p class="fl">{nickname}</p>
                                <p class="time fr">{addtime|time}</p>
                                <br class="clear"/>
                            </div>
                            <div class="mag">
                                <p>{subject}</p>
                            </div>
                            <div class="clear"></div>
                        </a>
                    </li>
                </script>
                <a name="comment"></a>
                <ul class="content" id="comment_list"></ul>
                <div class="more">
                    <div class="buttonbox"><button class="morebtn" id="morebtn_comment">加载更多</button></div>  
                    <div class="line"></div>
                </div>
            </section>
            <section class="relatednews">
                <span class="title">相关新闻</span>
                <div class="line"></div>
                <ul id="news_list"></ul>
            </section>
            <!-- 更贴开始 -->
            <div class="reply">
                <a class="backbtn" onclick="location.href='javascript:history.go(-1);'"><i class="iconfont">&#xe617;</i></a>
                <div class="replybox">
                    <div class="replybg">
                        <div class="tip"><i class="iconfont">&#xe623;&nbsp;<span>回复</span></i></div>
                        <input type="text" id="comment_txt">
                    </div>
                </div>
                <button type="submits" class="selease"><i class="iconfont">&#xe622;</i></button>
            </div>
            <!-- 更贴结束 -->
        </div>
    </body>
    <!-- 自己写的一些 -->
    <script type="text/javascript" src="js/public.js"></script>
    <script type="text/javascript" src="js/details.js"></script>
</html>
