    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- 样式表的引用 -->
    <link rel="stylesheet" type="text/css" href="css/public.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- jq的引用 -->
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery.form.js"></script>
    <!-- 拖拽js -->
    <script type="text/javascript" src="js/iscroll.js"></script>
    <!-- 左侧导航js -->

    <!--去掉微信底部返回栏-->
    <script>
    document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
    WeixinJSBridge.call('hideToolbar');
    });
    </script>

    <body>
    	<div>
        <header class="header1">
            <div class="headbox">
                <div class="backbtn" onclick="location.href='javascript:history.go(-1);'"><i class="iconfont">&#xe617;</i></div>
                <div class="title"><h1>修改用户信息</h1></div>
                <a href="#menu" class="ui-link user"><i class="iconfont">&#xe600;</i></a>
            </div>
        </header>
        <div id="changepassword">
            <form class="form-horizontal" role="form" method="post" id="login_form">
            	<div class="form-group">
                    <div class="inputbox">
                        <label for="old_password"></label><input type="text"  id="nickname" name="nickname" placeholder="你的昵称">
                        <div class="inputl"><i class="iconfont">&#xe600;</i></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="inputbox">
                        <label for="old_password"></label><input type="text"  id="old_password" name="old_password" placeholder="旧密码，不修改请留空">
                        <div class="inputl"><i class="iconfont">&#xe615;</i></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="inputbox">
                        <label for="password1"></label><input type="text"  id="password1" name="password1" placeholder="新密码，不修改请留空">
                        <div class="inputl"><i class="iconfont">&#xe616;</i></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="btngroup fl"><button type="submite">确定修改</button></div>
                </div>
            </form>
        </div>
        </div>
        <!-- 侧边导航开始 -->
        <nav id="menu"></nav>
        <!-- 侧边导航结束 -->
    </body>
